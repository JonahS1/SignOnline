<!DOCTYPE html>
<html>
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- import stylesheet-->
        <link rel="stylesheet" type="text/css" href="../css/styles.css">

        <!-- Title of website showm on tab -->
        <title>SignOnline | Sign In</title>
    </head>

    <body>
        <header>
            <div class = "navbar-fixed blue valign-wrapper">
                <nav>
                    <div class="nav-wrapper blue">
                        <a href="#" class="brand-logo center blue">SignOnline | Sign In</a>
                    </div>
                </nav>
            </div>
        </header>
        <div id="firebaseui-auth-container"></div>
        
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/7.14.4/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="/__/firebase/7.14.4/firebase-analytics.js"></script>
        <script src="/__/firebase/7.14.4/firebase-firestore.js"></script>
        <script src="/__/firebase/7.14.4/firebase-auth.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"/>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>    
        
        <!-- Setup the Google sign in -->
        <script> 
           

           var uiConfig = {
               signInSuccessUrl: "html/dashboard.html",
               signInOptions: [
                    firebase.auth.GoogleAuthProvider.PROVIDER_ID
               ]
           };
           var ui = new firebaseui.auth.AuthUI(firebase.auth());

           ui.start('#firebaseui-auth-container', uiConfig);

           // var user = firebase.auth().currentUser;
           
        
            firebase.auth().onAuthStateChanged(function(user) {
                sessionStorage.userEmail = JSON.stringify(user.email);
            });

        </script>
        

        </script>
    </body>
</html>
